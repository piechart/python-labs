{% extends "base.html" %}

{% block content %}
<div class="leftmarginblock">
<hr>
<h2>{{ note.title }}</h2>
<p>
   {{ note.body | safe }}
   <hr>
   Tags: <input type="text" value="{{ note.tags }}" style="border: none" disabled/>
   <hr>
   <a href="{% url 'notes:update' note.id %}">Edit</a>
</p>
</div>
{% endblock %}
