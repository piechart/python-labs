{% extends "base.html" %}

{% block content %}
<div class="leftmarginblock">
<hr>
<h2>{{ note.title }}</h2>
<p>
   {{ note.body | safe }}
   <hr>
   Tags: <input type="text" value="{{ note.tags }}" style="border: none" disabled/>
   <hr>
   <input class="btn btn-default" type="button" onclick="window.location='{% url 'notes:update' note.id %}'" value="Edit Note"/>
</p>
</div>
{% endblock %}
